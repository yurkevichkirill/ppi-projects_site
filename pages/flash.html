<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .projects-table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    
    .projects-table th {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
    }
    
    .projects-table td, .projects-table th {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .projects-table td{
      font-size: 30px;
    }
    
    .projects-table tr:last-child td {
      border-bottom: none;
    }
    
    .project-preview {
      width: 400px;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .category {
      display: inline-block;
      padding: 4px 8px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .view-btn {
      background: none;
      border: 1px solid #6e8efb;
      color: #6e8efb;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .view-btn:hover {
      background: #6e8efb;
      color: white;
    }
  </style>
</head>
